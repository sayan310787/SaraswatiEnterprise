<!DOCTYPE html>
<html ng-app="seApp"> 
<!--<![endif]-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="html/text, charset = utf-8">
  <title>Saraswati Enterprise</title>
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles Injection from Vendor and Local begins-->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="shotcut icon" type="image/ico" href="src/images/favicon.ico">
  <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
  <link rel="stylesheet" href="vendor/animation/animation.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!-- <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"> -->
  <!-- Styles Injection from Vendor and Local begins-->
<!--   <base href="#/"/> -->
</head>
<body ng-controller = 'appController as vm' ng-cloak>
  <div layout-fill tabindex="-1" layout="column" role="main">
    <md-toolbar class="se-header" md-whiteframe="6" layout-wrap layout-align="none">
      <div layout="row" layout-align="start-center">
        <div layout="row" layout-align="center-center" flex='50'>
          <md-button layout="row" layout-align="center-center" class="header-button" aria-lable="Menu">
            <md-tooltip md-direction="down" style="font-size: 13px;">Click to open Menu</md-tooltip>
            <ng-md-icon icon={{sideNavIcon}} class="button-color" options ='{"rotation": "clock"}' size="36px" 
                        ng-click="openLeftMenu()" >
            </ng-md-icon>
           </md-button>
          <div class="md-toolbar-tools">Saraswati Enterprise</div>
        </div>
        <div layout="row" flex='50' layout-align="end-center">
          <md-button layout="row" layout-align="center-center" class="header-button" aria-label="facebook">
            <ng-md-icon icon="facebook" class="button-color" size="32px" ng-click="" ></ng-md-icon>
         </md-button>
         <md-button layout="row" layout-align="center-center" class="header-button" aria-label="twitter">
            <ng-md-icon icon="twitter" class="button-color" size="32px" ng-click="" ></ng-md-icon>
         </md-button>
         <md-button layout="row" layout-align="center-center" class="header-button" aria-label="linkedin">
            <ng-md-icon icon="linkedin" class="button-color" size="32px" ng-click="" ></ng-md-icon>
         </md-button>
        </div>
      </div>
    </md-toolbar>
    <div flex style="height: -webkit-calc(100% - 64px)" layout="row">
      <md-sidenav layout-align="left" md-is-locked-open="true" id="scroll-bar-style-sidenav"
                  class="md-sidenav-left se-sidenav-color" md-component-id="left" md-whiteframe="4">
        <md-list ng-controller="navigationController as nav" flex>
          <md-list-items ng-repeat="module in nav.modules" layout="column">
            <md-button layout="row" layout-align="start-center" class="sideNav-button" ng-click="stateChange(module.state)">
              <div>
                <md-tooltip md-direction="right" style="font-size: 13px;">{{module.name}}</md-tooltip>
                <ng-md-icon icon={{module.icon}} size="31px" 
                            ng-class="module.state === currentState ?'navigation-active':'button-color'">
                </ng-md-icon>
              </div>
              <div>
                <span style="padding-left: 10px">{{module.name}}</span>
              </div>
            </md-button>
            <md-divider></md-divider>
          </md-list-items>
        </md-list>
      </md-sidenav>
      <div layout="column" layout-fill>
        <div ui-view flex style="overflow: auto;" ng-class="isOpacity == true ? 'blur' : ''" id="scroll-bar-style-body"></div>
        <div layout-align="end-center" class="app-footer" md-whiteframe="6">
          <md-divider></md-divider>
          <div layout="row" layout-align="center-center" style="font-size: 12px;">
            <span>Powered by material-design and SR &copy 2017 - All rights reserved. For more call: +91-9836949843</span>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Vendor file Injections begin -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-animate/angular-animate.min.js"></script>
  <script src="vendor/angular-aria/angular-aria.min.js"></script>
  <script src="vendor/angular-material/angular-material.js"></script>
  <script src="vendor/angular-ui-route/angular-ui-route.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>
  <script src="vendor/angular-material-icon/angular-material-icon.min.js"></script>
  <script src="vendor/angular-material-icon/svg-morpheus.min.js"></script>
  <script src="vendor/angular-message/angular-messages.min.js"></script>
  <script src="vendor/canvas-chart/canvas.min.js"></script>
  <script src="vendor/image-flipper/src/jquery.flipster.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<!-- Vendor file Injections end -->

<!-- Application file Injections begin -->
  <script src="src/app.js"></script>
  <script src="src/core/navigation.controller.js"></script>
  <script src="src/modules/home/home.controller.js"></script>
  <script src="src/modules/aboutUs/aboutUs.controller.js"></script>
  <script src="src/modules/services/services.controller.js"></script>
  <script src="src/modules/gallery/gallery.controller.js"></script>
  <script src="src/modules/associations/associations.controller.js"></script>
  <script src="src/modules/career/career.controller.js"></script>
  <script src="src/modules/contactUs/contactUs.controller.js"></script>
  <!-- Application file Injections ends -->
</body>
</html>
